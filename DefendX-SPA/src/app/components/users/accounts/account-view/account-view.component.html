<div class="row">
  <div class="col-sm-2 col-md-2 col-lg-2">
    <h5>Results: {{totalCount$ | async}}</h5>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12 mat-elevation-z8">
    <div class="table-container">

      <div class="spinner-container" *ngIf="loading$ | async">
        <mat-spinner color="accent"></mat-spinner>
      </div>

      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user"> {{user.lastName +', '+ user.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="dodId">
          <th mat-header-cell *matHeaderCellDef> DoD ID </th>
          <td mat-cell *matCellDef="let user"> {{user.dodId}} </td>
        </ng-container>

        <ng-container matColumnDef="lastLoginDate">
          <th mat-header-cell *matHeaderCellDef> Last Login Date </th>
          <td mat-cell *matCellDef="let user"> {{user.lastLoginDate | date:'medium'}} </td>
        </ng-container>

        <ng-container matColumnDef="accountType">
          <th mat-header-cell *matHeaderCellDef> Account Type </th>
          <td mat-cell *matCellDef="let user"> {{user.accountTypeName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" style="cursor: pointer;" (click)="viewUser(row)"></tr>
      </table>
    </div>

    <mat-paginator [length]="totalCount$ | async" [pageSize]="10" [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
  </div>
</div>
